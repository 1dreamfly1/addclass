<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: slategrey;
            position: absolute;
            top: 0;
            left: 100px;
        }
    </style>

</head>

<body>
        <div id="box"></div>

    <script>
        //c*(t/d)+b
        let timer;
        /*
        c:总长度
        t：当前走了多少时间
        d：总时间
        b：初始的距离

        当前走了多少时间（不固定）/总时间（固定的）*总长度（固定的）+初始的距离（固定的）

        总时间 = 10秒
        总长度 = 500px
        */
       let count = 500;//总长度
       let duration = 1000;//总时长
        
       box.onclick = function(){
           let t1=+new Date;
           let b = parseFloat(getComputedStyle(box).left)//初始距离，带单位的
           count = count-b//总长度-开始的位置 = 应该走的步长
           timer = setInterval(()=>{
               let t = + new Date-t1//每隔16.7秒看下走了多少时间
               if(t>=duration){//如果当前的事件大于等于总时间，那么就让当前时间等于总时间，为了让停下来的距离和设置距离一致
                   t=duration;
                   clearInterval(timer)
               }
               box.style.left=b+t/duration *count +'px'//当前时间走了多长
           },16.7)}

    </script>
</body>

</html>
