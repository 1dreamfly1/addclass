<!DOCTYPE html>

<body>
    <script>
    /*
    js按理来说是从上往下解读代码，它是单线程的（同一时间只能做一件事情）
    事件调用-> 把任务交给了事件引擎（所有的js事件全部都是异步的）

    同步：代码从上往下依次执行，如果一个地方卡住了，下面的代码就不执行了。
    异步：虽然代码是从上往下执行，即使一个地方卡住了，但并不会阻断代码向下执行的（事件，定时器，promise）
    

    微任务：promise（写代码的顺序）
    宏任务：事件(http也属于事件)，定时器（条件成立的先后顺序）


    js先执行主线程的代码，如果主线程有异步代码，比如定时器，事件，或者promise，那么会把异步代码放到异步队列里储存，当异步代码条件成立的时候，把异步代码压入到主线程中，压入方式是如果有微任务就先压入微任务，压入完微任务再压入宏任务，当主线程空闲的时候会执行压入的代码，执行完之后再从异步队列中压入异步代码到主线程中，这个过程叫事件循环。
    注意的是执行完微任务是第一层的，如果在宏任务中开个微任务，那么先执行宏任务，在执行宏任务中的微任务（每一层微宏任务执行完在执行下一层）

    为什么要同步：因为异步的操作是不容易进行维护开发的，同步操作才利于维护开发（上面的代码执行完才执行下面的，有序的）
    promise是解决异步编程顺序问题的（也就是说，让异步的代码同步执行）
    */
    </script>
</body>
</html>
