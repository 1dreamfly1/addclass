<!DOCTYPE html>

<head>

<body>
    <script>
    
       /*
    身份证号码  16位 都是数字 除最后一位可以是X
    前六位分别是省份，城市，区县
    出生年从1920开始 1920-1999  2000-2019
    出生月1-12月  1-9 10 11 12
    出生日1-31日   01-09 10-19 20-29 30
    四位数字最后一位还可以是X
   */

   let  str  ='130124199303174515'
   console.log(/^[1-8]\d{5}(19[2-9]\d|20[01]\d)(0[1-9]|1[0-2])(0[1-9]|[12]\d|30)\d{3}[\dX]/.test(str));
    </script>
</body>
</html>
