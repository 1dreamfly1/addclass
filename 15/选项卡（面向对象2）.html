<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div,#box2 div{
    width:200px;
    height:100px;
    border:1px solid #000;
    display: none;
}
#box div.show,#box2 div.show{
    display: block;
}
    </style>
</head>
<body>
        <div id="box">
                <button class="active" index="0">按钮一</button>
                <button index="1">按钮二</button>
                <button index="2">按钮三</button>
                <div class="show">11111</div>
                <div>22222</div>
                <div>33333</div>
        </div>
        <div id="box2">
                <button class="active" index="0">按钮一</button>
                <button index="1">按钮二</button>
                <button index="2">按钮三</button>
                <div class="show">11111</div>
                <div>22222</div>
                <div>33333</div>
        </div>
        <button id="buts">第二个停止</button>
        <button id="buts1">第二个开始</button>
    <script>
        function Tab(id){
            this.box = document.getElementById(id)
           
            this.btns = this.box.querySelectorAll('button')
            this.divs = this.box.querySelectorAll('div')
            this.pre = 0
            this.timer
            this.num = 0

        }
        Tab.prototype.events = function(){
            const _this=this
            this.btns.forEach(function(item,i){
                item.onclick=function(){
                    _this.change(i)
                }
            })
        }
        Tab.prototype.change=function(index){
            this.btns[this.pre].className = ''
            this.btns[index].className = 'active'
            this.divs[this.pre].className=''
            this.divs[index].className = 'show'
            this.pre = index
        }
        Tab.prototype.play = function(){
            this.stop()
            this.timer = setInterval(()=>{
                this.num++
                this.num %=this.divs.length
                this.change(this.num)
            },500)
        }
        Tab.prototype.stop = function(){
            clearInterval(this.timer)
            this.timer = null
        }
       

       
        
        
     let t =new Tab('box')
     t.events()
     let t2 = new Tab('box2')
 t2.play()
 buts.onclick=function(){
    t2.stop()
 }
 buts1.onclick = function(){
    t2.play()
 }
     
    
    </script>
</body>
</html>
