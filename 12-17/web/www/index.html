        function ling(num) {
            return num > 10 ? num : '0' + num
        }
        /*
        点击发送按钮，发送信息
        */
        submit.onclick = function () {
            let { value } = text

            //请求成功之后才能插入页面
            fetch('/api/weibo?act=add&content=' + value).then(a => a.json()).then(b => {
                b.like =0
                b.dislike =0
                console.log(b);
                
                if (b.code === 0) {
                    /*
                    如果在使用服务器时间的时候，发现设置的时间为1970，直接乘以1000，因为服务器的时间是以秒为单位的。
                    */
                    //因为d里面没有content的给d加了一个属性

                    b.content = value
                    render(b)

                    text.value = ''

                }

            })


        }

        function render(b) {
            // if(b){

                let o = new Date(b.time)
            let year = o.getFullYear();
            let month = o.getMonth() + 1;
            let date = o.getDate();
            let hour = o.getHours();
            let min = o.getMinutes();
            let second = o.getSeconds();

            div1.innerHTML = `
                <div class="reply">
                <p class="replyContent">${b.content}</p>
                <p class="operation">
                    <span class="replyTime">${year}-${ling(month)}-${ling(date)} ${ling(hour)}:${ling(min)}:${ling(second)}</span>
                    <span class="handle">
                        <a href="javascript:;" data-id="${b.id}"class="top">${b.like}</a>
                        <a href="javascript:;" data-id="${b.id}" class="down_icon">${b.dislike}</a>
                        <a href="javascript:;" data-id="${b.id}" class="cut">删除</a>
                    </span>
                </p>
                </div>
        `+ div1.innerHTML;
            // }

        //点赞

            if(ev.target.tagName ==='A'){
  
            if(ev.target.className == 'top'){
              fetch('/api/weibo?act=like&id='+ev.target.dataset.id).then(d=>d.json()).then(d=>{
                  if(d.code==0){
                    fetch('/api/weibo?act=get&page=1').then(a => a.json()).then(b => {
                        div1.innerHTML =''
            b.reverse().forEach(b => render(b))
        })

                            div1.innerHTML =''
            b.reverse().forEach(b => render(b))
        })

                  })
                    
                 }
else if(ev.target.className == 'cut'){

                    fetch('/api/weibo?act=get&page=1').then(a => a.json()).then(b => {
                        div1.innerHTML =''
            b.reverse().forEach(b => render(b))
        })
                  }
              })
}
             
                
            }
