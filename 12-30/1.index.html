<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button>{{num}}</button>
        <h1>{{hw}}</h1>
        <hr>
        <ul>
            <li v-for="(val,key) in ary">{{val}}:{{key}}</li>


        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
    let v =new Vue({
        el:'#app',
        data:{
            num:0,
            hw:'你好',
            ary:['vue好1','vue好2','vue好3']
        }
    })
    setTimeout(()=>{
        v.num=10
    },1000)
    </script>
</body>
</html>
