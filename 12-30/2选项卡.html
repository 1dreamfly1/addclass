<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
.active{
    background: yellow;
}
#box div{
    width:200px;
    height:100px;
    border:1px solid #000;
    _display: none;
}
#box div.show{
    display: block;
}
</style>
</head>
<body>
    <div id="box">
        <!-- <button class="active" @click="fn(0)">按钮一</button>
        <button @click="fn(1)">按钮二</button>
        <button @click="fn(2)">按钮三</button>
        <div class="show" v-if="block === 0">11111</div>
        <div v-if="block === 1">22222</div>
        <div v-if="block === 2">33333</div> -->
        
        <button
           v-bind:class="{ 'active':key==num }"
           v-on:click="fn(key)" 
           v-for="(val,key) in ary"
        >{{val}}</button
        >
        <div 
        v-show="key==num"
        v-for="(val,key) in xary"
        >{{val}}</div>
    </div>

   
   

<script src="./vue.js"></script>
<script>
    /*
        @click
        v-if

        <%for(){%>

        <%}%>

        {{for(){ }}   
        
        }}}
    */
   let v = new Vue({
       el:"#box",
       data:{
           ary:['按钮一','按钮二','按钮三'],
           xary:['1111','2222','3333'],
           num:0
       },
       methods: {
          fn(a){
             this.num=a
              
          }     
       }
   })
    
</script>
</body>
</html>
