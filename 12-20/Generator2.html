    function* foo(x) {
        var y = 2 * (yield (x + 1))
        var z = yield y;
        return (x + y + z);
    }

    var a = foo(5); //遍历对象
    a.next()
    a.next(12)//这次next的参数就是上一次yield的返回值（yield和后面的表达式）
