<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="jquery.min.js"></script>
    <script>
    /*
    onload 当静态文件加载完之后执行事件中的代码（适合游戏开发）

    弊端：
    当静态资源比较大，加载比较慢的时候，会影响用户体验

    ready事件  当DOM加载完成时触发，只管标签，不管静态资源（适合网页开发）

    原生的ready高版本浏览器使用
    DOMContentLoaded

    低版本IE浏览器中是通过onreadystatechange事件去监听的，监听在IE下只要DOM加载成功，会有一个叫做doScroll（'left'）一个方法，但是如果DOM没有加载成功是没有这个方法的，那么会报错，所以使用try catch去监听

    function ready (){
        try{
            document.documenElement.doScroll('left')
            onready(function(){
                fn()
            })
        }catch(e){
            setTimeout(ready,500)
        }
    }

    onready(function(){

    })

    $(function(){
        let a =10
    })

    DOMContentLoaded

    DOMMouseScroll
    */

    window.onload = function(){
        alert(1)
    }

    $(document).ready(function(){
        alert(1)
    })
    document.addEventListener('DOMContentLoaded',function(){
        alert(1)
    })
    </script>
    
</body>
</html>
