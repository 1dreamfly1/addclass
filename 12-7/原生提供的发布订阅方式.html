<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    document.addEventListener('shang',function(){
        console.log(1);
        
    })
    document.addEventListener('xia',function(){
        console.log(2);
        
    })
    /*
    1.初始化事件
    document.createEvent('Event')
    event.initEvent('事件名'，是否冒泡，是否捕获)
    2.发布
    document.dispatchEvent(event)
    3.订阅
    document.addEventListener('事件名'，事件函数)
    */

    let event = document.createEvent('Event');
    let event2 = document.createEvent('Event');
    event.initEvent('shang',true,false)
    event2.initEvent('xia',true,false)

    document.addEventListener('mousewheel',function(ev){
    if(ev.wheelDelta>0){
        document.dispatchEvent(event)
    }else{
        document.dispatchEvent(event2)
    }
    })
    </script>
</body>
</html>
