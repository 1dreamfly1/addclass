<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="/get"  method="GET">
  23
        注册的用户名:
        <input name="user" type="text" autocomplete="off"></br>
        注册的密码:
        <input type="password" name="pw">
        <input type="submit" value="提交">


    </form>
    <script>
    /*
    后台提供的信息：
    action:请求的地址
    method:请求的方式（get，post...）
    name="user",name="pw":字段（跟后台提前商量好的）->解析完相当于：user="input输入的用户名"&pw="输入的密码"
    
    传统方式缺点：整个页面刷新
    
    */
    </script>
</body>
</html>
