<body>
    <script>
    let fd = new FormData();
    /*
    user=1&user=2&user=3&user=4

    user=1&passw=123&id=5&xx==yy
    */
    //fd.append('user','hyw,bx,bw');
    //fd.append('user','bx');
    fd.set('user','bx');//之前有的key值会被覆盖
    //fd.append('user','bw');
    //追加，不会覆盖同名的key值

    fd.delete('user')//删除参数key

    fd.get('user')//获取参数user对应的value
    fd.getAll('user')//找出同名的key，返回一个数组

    
    </script>
